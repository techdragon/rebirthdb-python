[tox]

envlist =
    py{27,34,35,36,37,py,py3}
    flake8
    prospector
    mypy

[testenv]

setenv =
    PIP_DISABLE_PIP_VERSION_CHECK=1
    VIRTUALENV_NO_DOWNLOAD=1

deps =
    -r{toxinidir}/requirements.txt

commands =
    pytest


[testenv:flake8]
basepython = python
commands = flake8 rethinkdb
deps =
    flake8
    flake8-import-order


[flake8]
max-line-length = 120
import-order-style = pycharm
exclude =
    .git,
    __pycache__,
    build,
    dist,
    rethinkdb/ql2_pb2.py,
    rethinkdb/docs.py


[testenv:mypy]
# run static analysis using mypy
deps = -r{toxinidir}/requirements.txt
       pytest-mypy
commands = py.test --mypy -m mypy


[testenv:prospector]
# run static analysis using prospector
deps = -r{toxinidir}/requirements.txt
       prospector[with_everything]
commands = prospector \
;           --die-on-tool-error \
;           --test-warnings \
;           --doc-warnings \
           {toxinidir}
